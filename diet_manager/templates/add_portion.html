
{% extends "_base.html" %}

{% block content %}
<div class="container">

<h3> posiłki w dniu {{meal['date']}}: </h3>
{% for portion in to_print %}
<ul> {{portion}} </ul>
{% endfor %}

<h3> dodaj nowy posiłek</h3>
<form action="/meal/{{meal_id}}/add/portion" method="post">
        <label for="ilosc"> Ilość (w gramach): </label>
        <input type="number" required = "required" name="ilosc"><br>
        <label for="dish"> Potrawa: </label>
        <select name="dish">
            {% for d in dish_list %}
                <option value={{d['id']}}>{{d['name']}}</option>
            {% endfor %}
        </select>

    <button type="submit" class="btn btn-dark">Dodaj</button>
</form>

<br>

    <a href ="/daily_meals"><button type="button" class="btn btn-dark">To już wszystko</button></a>

<br>
<br>
<br>
<h3> Czy w naszej bazie danych brakuje potrawy, którą właśnie zjadłeś? </h3>
    <a href ="/dish/add"><button type="button" class="btn btn-dark">Dodaj nową potrawę</button></a>

</div>
{% endblock %}
