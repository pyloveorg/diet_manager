{% extends "_base.html" %}

{% block content %}

<div class="container">

    <h3> Potrawy o wartościach kalorycznych pomiędzy {{cal_min}} kcal i {{cal_max}} kcal na 100 gram: </h3>

    <br>

    <table class="table table-striped table-sm">
        <thead class="thead-dark">

        <tr>
            <th> nazwa</th>
            <th> kalorie</th>

        </tr>
        </thead>

        {% for dish in cal_list %}
        <tr>
            <td><a href="/dish/{{ dish[0]['id']}}"> {{dish[0]['name']}} </a></td>
            <td> {{dish[1]}}</td>
        </tr>
        {% endfor %}

</div>

{% endblock %}
